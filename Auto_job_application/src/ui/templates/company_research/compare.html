<!DOCTYPE html>
<html>
<head>
    <title>Compare Companies - AutoJob</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; max-width: 1000px; }
    </style>
</head>

<body>
    <div class="container">
        <div class="mb-4">
            <h2>ðŸ“Š Compare Companies</h2>
            <p class="text-muted">Select 2 or more companies to compare</p>
        </div>

        <form action="{{ url_for('company_research_compare') }}" method="POST">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    {% if companies and companies|length > 0 %}
                    <div class="list-group">
                        {% for company in companies %}
                        <label class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="company_ids"
                                       value="{{ company[0] }}" id="company_{{ company[0] }}">
                                <label class="form-check-label w-100" for="company_{{ company[0] }}">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong>{{ company[1] }}</strong>
                                            <br>
                                            <small class="text-muted">Score: {{ company[2]|round(0)|int if company[2] else 'N/A' }}/100</small>
                                        </div>
                                        <span class="badge bg-primary">{{ company[3][:10] if company[3] else '' }}</span>
                                    </div>
                                </label>
                            </div>
                        </label>
                        {% endfor %}
                    </div>
                    {% else %}
                    <p class="text-center text-muted py-4">
                        No companies researched yet. Research some companies first!
                    </p>
                    {% endif %}
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('company_research') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Compare Selected</button>
            </div>
        </form>
    </div>
</body>
</html>
