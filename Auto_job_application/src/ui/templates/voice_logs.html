<!DOCTYPE html>
<html>
<head>
    <title>Voice History - AutoJob</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üéôÔ∏è Voice Typing History</h2>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Dashboard</a>
        </div>

        <div class="list-group">
            {% for log in logs %}
            <div class="list-group-item shadow-sm mb-3 border rounded">
                <div class="d-flex w-100 justify-content-between">
                    <small class="text-muted">{{ log.timestamp }}</small>
                </div>
                <p class="mb-1 mt-2 fs-5">"{{ log.transcription }}"</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
