<!DOCTYPE html>
<html>
<head>
    <title>DB Viewer - AutoJob</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container { overflow-x: auto; font-size: 0.85rem; }
        .jd-cell { max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üóÑÔ∏è Database Manager</h2>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-container">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Ext ID</th>
                                <th>Source</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Score</th>
                                <th class="jd-cell">JD Content</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for job in jobs %}
                            <tr>
                                <td>{{ job.id }}</td>
                                <td>{{ job.external_id }}</td>
                                <td>{{ job.source }}</td>
                                <td><strong>{{ job.title }}</strong></td>
                                <td><span class="badge bg-secondary">{{ job.status }}</span></td>
                                <td>{{ job.fit_score or '-' }}</td>
                                <td class="jd-cell">{{ job.jd_text }}</td>
                                <td>
                                    <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn btn-sm btn-primary">Edit</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
