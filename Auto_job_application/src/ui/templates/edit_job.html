<!DOCTYPE html>
<html>
<head>
    <title>Edit Job - AutoJob</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
                <li class="breadcrumb-item active">Edit Job</li>
            </ol>
        </nav>

        <div class="card shadow-sm mt-3">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Job Title</label>
                        <input type="text" name="title" class="form-control" value="{{ job.title }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select">
                            <option value="NEW" {% if job.status == 'NEW' %}selected{% endif %}>NEW</option>
                            <option value="FEASIBLE" {% if job.status == 'FEASIBLE' %}selected{% endif %}>FEASIBLE</option>
                            <option value="GENERATING_CV" {% if job.status == 'GENERATING_CV' %}selected{% endif %}>GENERATING_CV</option>
                            <option value="READY_TO_APPLY" {% if job.status == 'READY_TO_APPLY' %}selected{% endif %}>READY_TO_APPLY</option>
                            <option value="DISCARDED" {% if job.status == 'DISCARDED' %}selected{% endif %}>DISCARDED</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fit Reasoning</label>
                        <textarea class="form-control" rows="3" readonly>{{ job.fit_reasoning }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('index') }}" class="btn btn-link text-muted">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
