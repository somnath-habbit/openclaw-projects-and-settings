<!DOCTYPE html>
<html>

<head>
    <title>Edit Job Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm col-md-6 mx-auto">
            <div class="card-header bg-white">
                <h5 class="mb-0">Edit Status: {{ job.title }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Current Status</label>
                        <select name="status" class="form-select">
                            <option value="NEW" {% if job.status=='NEW' %}selected{% endif %}>NEW</option>
                            <option value="FEASIBLE" {% if job.status=='FEASIBLE' %}selected{% endif %}>FEASIBLE
                            </option>
                            <option value="GENERATING_CV" {% if job.status=='GENERATING_CV' %}selected{% endif %}>
                                GENERATING_CV</option>
                            <option value="READY_TO_APPLY" {% if job.status=='READY_TO_APPLY' %}selected{% endif %}>
                                READY_TO_APPLY</option>
                            <option value="DISCARDED" {% if job.status=='DISCARDED' %}selected{% endif %}>DISCARDED
                            </option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
