<!DOCTYPE html>
<html>
<head>
    <title>AutoJob - Control Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; }
        .status-badge { font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">ðŸ’  AutoJob Control Center</h2>
        
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">Jobs Queue</h5>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Role</th>
                            <th>Fit %</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in jobs %}
                        <tr>
                            <td>{{ job.external_id }}</td>
                            <td>
                                <strong>{{ job.title }}</strong><br>
                                <small class="text-muted">{{ job.source }}</small>
                            </td>
                            <td>
                                {% if job.fit_score %}
                                <span class="badge bg-success">{{ job.fit_score }}%</span>
                                {% else %}
                                -
                                {% endif %}
                            </td>
                            <td>
                                <span class="badge rounded-pill bg-info text-dark">{{ job.status }}</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a href="{{ url_for('edit_job', job_id=job.id) }}" class="btn btn-sm btn-outline-primary">Edit Job</a>
                                    <a href="{{ url_for('resume_preview', job_id=job.id) }}" class="btn btn-sm btn-outline-success">Preview Resume</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
