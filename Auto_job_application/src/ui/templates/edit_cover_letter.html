<!DOCTYPE html>
<html>

<head>
    <title>Edit Cover Letter - AutoJob</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
                <li class="breadcrumb-item active">Edit Cover Letter</li>
            </ol>
        </nav>

        <div class="card shadow-sm mt-3">
            <div class="card-header">
                <h5>Edit Cover Letter: {{ job.title }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">


                    {% if job.fit_reasoning %}
                    <div class="mb-3">
                        <label class="form-label">Fit Reasoning (Read-only)</label>
                        <div class="p-3 bg-light border rounded">
                            {{ job.fit_reasoning }}
                        </div>
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Tailored Cover Letter</label>
                        <textarea name="cover_letter" class="form-control" rows="15"
                            style="font-family: monospace;">{{ job.cover_letter or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
