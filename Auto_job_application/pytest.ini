[pytest]
# Pytest configuration for Auto Job Application

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_session: requires active LinkedIn session

# Logging
log_cli = false
log_cli_level = INFO
log_file = data/logs/pytest.log
log_file_level = DEBUG

# Coverage (optional)
# Uncomment to enable coverage tracking
# addopts = --cov=detached_flows --cov-report=html
